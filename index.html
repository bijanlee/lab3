<!DOCTYPE html>
<html>
<head>
    <title> Sign Up Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
        <body>

            <div class="container">
                <h1> Sign Up </h1>
                <form id="signupForm" method="post" action="welcome.html">


                    <div class="form-group">
                        <label>First Name</label>
                        <input class="form-control" type="text" name="fName" />
                    </div>

                    <div class="form-group">
                        <label>Last Name</label>
                        <input class="form-control" type="text" name="lName" />
                    </div>

                    Gender: <input type="radio" name="gender" value="m" /> Male
                    <input type="radio" name="gender" value="m" /> Female<br /><br />

                    <div class="form-group">
                        <label>Zip Code</label>
                        <input class="form-control" type="text" name="zip" />
                    </div>

                    City: <span id="city"></span><br />
                    Latitude: <br />
                    Longitude: <br /><br />

                    <div class="form-group">
                        <label>State</label>
                        <select class="form-control" id="state" name="state">
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Select a County</label>
                        <select class="form-control" id="county">
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Desired Username</label>
                        <input class="form-control" type="text" id="username" name="username" />
                    </div>
                    <span id="usernameError"></span><br />

                    <div class="form-group">
                        <label>Password</label>
                        <input class="form-control" type="password" id="password" name="password" />
                    </div>

                    <div class="form-group">
                        <label>Password Again</label>
                        <input class="form-control" type="password" id="passwordAgain" />
                    </div>
                    <span id="passwordAgainError"></span> <br /><br />

                    <!--First Name: <input type="text" name="fName" /><br />-->
                    <!--Last Name: <input type="text" name="lName" /><br />-->
                    <!--Zip Code: <input type="text" name="zip" id="zip" /><br />-->
                    <!--State:
        <select id="state" name="state">
            <option value="">Select One</option>
            <option value="ca">California</option>
            <option value="ny">New York</option>
            <option value="tx">Texas</option>
        </select><br />-->
                    <!--Select a Country: <select id="county"></select><br /><br />-->
                    <!--Desired Username: <input type="text" id="username" name="username" /><br />-->
                    <!--Password:         <input type="password" id="password" name="password" /><br />
        Password Again:   <input type="password" id="passwordAgain" /><br />-->


                    <input type="submit" class="btn btn-primary" value="Sign up!" />
                </form>
            </div>




            <script>
                //Displaying City from API after typing a zip code
                var usernameAvailable = false;

                $(document).ready(function () {
                    $.ajax({
                            method: "GET",
                            url: "https://cst336.herokuapp.com/projects/api/state_abbrAPI.php",
                            dataType: "json",
                            data: { "state": $("#state").val() },
                        success: function(result,status) {
  
                            $("#state").html("<option> Select One </option>");
                            for (let i = 0; i < result.length; i++) {
                                $("#state").append("<option value='" +result[i].usps + "'>" + result[i].state + "</option>");
                            }
 
                        } 
                    });//ajax
                });

                 $("#zip").on("change", function () {
                        //alert($("#zip").val());
                        $.ajax({
                            method: "GET",
                            url: "https://cst336.herokuapp.com/projects/api/cityInfoAPI.php",
                            dataType: "json",
                            data: { "zip": $("#zip").val() },
                        success: function(result,status) {
  
                            //alert(result);
                            $("#city").html(result.city);
 
                        } 
                    });//ajax

                    });

                $("#state").on("change", function () {

                    //alert($("#state").val());

                    $.ajax({
                            method: "GET",
                            url: "https://cst336.herokuapp.com/projects/api/countyListAPI.php",
                            dataType: "json",
                            data: { "state": $("#state").val() },
                        success: function(result,status) {
  
                            $("#county").html("<option> Select One </option>");
                            for (let i = 0; i < result.length; i++) {
                                $("#county").append("<option>" + result[i].county + "</option>");
                            }
 
                        } 
                    });//ajax

                });

                $("#username").change(function () {

                       // alert($("#username").val());
                        $.ajax({
                            method: "GET",
                            url: "https://cst336.herokuapp.com/projects/api/usernamesAPI.php",
                            dataType: "json",
                            data: { "username": $("#username").val() },
                        success: function(result,status) {
  
                            if (result.available) {
                                $("#usernameError").html("Username is available!");
                                $("#usernameError").css("color", "green");
                                usernameAvailable = true;
                            }
                            else {
                                $("#usernameError").html("Username is unavailable!");
                                $("#usernameError").css("color", "red");
                                usernameAvailable = false;
                            }
 
                        } 
                    });

                });

                $("#signupForm").on("submit", function (event) {

                    //alert("Submitting form...");
                    if (!isFormValid()) {
                        e.preventDefault();
                    }
                });

                function isFormValid() {
                    isValid = true;
                    if (!usernameAvailable) {
                        isValid = false;
                    }

                    if (username.val().length == 0) {
                        isValid = false;
                        $("#usernameError").html("Username is required");
                    }

                    if ($("#password").val() != $("#passwordAgain").val()) {
                        $("#passwordAgainError").html("Password Mismatch!");
                        isValid = false;
                    }

                    if ($("#password").val().length < 6) {
                        $("#passwordAgainError").html("Password Mismatch!");
                        isValid = false;
                    }

                    return isValid;
                }
            </script>

        </body>
</html>
